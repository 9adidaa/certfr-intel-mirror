name: Daily CERT-FR Intelligence Update

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Run pipeline
        run: python database/scripts/run_pipeline.py

      - name: Commit changes
        run: |
          git config user.name "cert-bot"
          git config user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Daily intelligence update"
          git push

